<div style="width:100%;">
    <div>
        <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort 
        (matSortChange)="sortData($event)"
         *ngIf="dataSource.data != null && dataSource.data.length > 0 ; else noData">
            <ng-container matColumnDef="language">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span>Language</span>
                </th>
                <td mat-cell *matCellDef="let result">{{result.language}}</td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span>Location</span>
                </th>
                <td mat-cell *matCellDef="let result">{{result.location}}</td>
            </ng-container>

            <ng-container matColumnDef="plot">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span>Plot</span>
                </th>
                <td mat-cell *matCellDef="let result"><textarea>{{result.plot}}</textarea></td>
            </ng-container>

            <ng-container matColumnDef="poster">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span>Poster</span>
                </th>
                <td mat-cell *matCellDef="let result">
                      <img src="{{result.poster}}" style="height:130px ; width:180px">
                    </td>
            </ng-container>

            <ng-container matColumnDef="soundEffects">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span>Sound Effects</span>
                </th>
                <td mat-cell *matCellDef="let result">{{result.soundEffects}}</td>
            </ng-container>

            <ng-container matColumnDef="stills">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span>Stills</span>
                </th>
                <td mat-cell *matCellDef="let result">
                 <img src="{{result.stills}}" style="height:130px ; width:180px">
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span>Title</span>
                </th>
                <td mat-cell *matCellDef="let result">{{result.title}}</td>
            </ng-container>

            <ng-container matColumnDef="imdbId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span>ImdbId</span>
                </th>
                <td mat-cell *matCellDef="let result">{{result.imdbId}}</td>
            </ng-container>

            <ng-container matColumnDef="listingType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span>Listing Type</span>
                </th>
                <td mat-cell *matCellDef="let result">{{result.listingType}}</td>
            </ng-container>

            <ng-container matColumnDef="imbRating">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <span>Imb Rating</span>
                </th>
                <td mat-cell *matCellDef="let result">{{result.imbRating}}</td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row , let i=index">
                    <a>
                        <mat-icon  [matMenuTriggerFor]="menu">more_vert</mat-icon>
                    </a>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item style="display:block"
                         (click)="onViewDetail(row)">View Details</button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-header-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
    <ng-template #noData>
        <h4 style="text-align:center;">No Movies Available</h4>
    </ng-template>
