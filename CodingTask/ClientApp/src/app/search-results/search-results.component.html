<div>
    <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" id="testTable"
        *ngIf="dataSource.data != null && dataSource.data.length > 0 ; else noData">
        <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span>Language</span>
            </th>
            <td mat-cell *matCellDef="let result">{{result.language}}</td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span>Location</span>
            </th>
            <td mat-cell *matCellDef="let result">{{result.location}}</td>
        </ng-container>

        <ng-container matColumnDef="plot">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span>Plot</span>
            </th>
            <td mat-cell *matCellDef="let result">
                <textarea>{{result.plot}}</textarea></td>
        </ng-container>

        <ng-container matColumnDef="poster">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span>Poster</span>
            </th>
            <td mat-cell *matCellDef="let result">
                <img src="{{result.poster}}" style="height:130px ; width:180px">
            </td>
        </ng-container>

        <ng-container matColumnDef="soundEffects">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span style="width:94px">Sound Effects</span>
            </th>
            <td mat-cell *matCellDef="let result">{{result.soundEffects}}</td>
        </ng-container>

        <ng-container matColumnDef="stills">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span>Stills</span>
            </th>
            <td mat-cell  *matCellDef="let result">
                <mat-grid-list style="width:318px" cols="3" rowHeight="2:1">
                    <mat-grid-tile *ngFor='let i of result.stills'>
                        <img  [src]='i' class="tile-image">
                    </mat-grid-tile>
                </mat-grid-list>
            </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span style="width:97px">Title</span>
            </th>
            <td mat-cell *matCellDef="let result">{{result.title}}</td>
        </ng-container>

        <ng-container matColumnDef="imdbId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span style="width:57px">ImdbId</span>
            </th>
            <td mat-cell *matCellDef="let result">{{result.imdbId}}</td>
        </ng-container>

        <ng-container matColumnDef="listingType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span>Listing Type</span>
            </th>
            <td mat-cell style="font-size:10.5px" *matCellDef="let result">{{result.listingType}}</td>
        </ng-container>

        <ng-container matColumnDef="imdbRating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <span>Imdb Rating</span>
            </th>
            <td mat-cell *matCellDef="let result">{{result.imbdRating}}</td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell class="option-cell" *matCellDef="let row , let i=index">
                <a>
                        <span class="search-navigation" (click)="OnViewDetails(row)" placeholder="View Details" >View Details</span>
                    </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-header-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
<ng-template #noData>
    <h4 style="text-align:center;">No Movies Available</h4>
</ng-template>
